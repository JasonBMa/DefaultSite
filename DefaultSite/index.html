<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Log in Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="./javascript.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
            <a class="navbar-brand" href="#">
                Brand
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./test.html">Test</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn pull-right" id="logIn"> Log In </button>
                    </li>
                    <li class="nav-item">
                        <button class="btn pull-right" id="signUp"> Sign Up </button>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col-3">
                    <dialog class="logInModal" id="logInModal">
                        <div>
                            <h2>Log In</h2>
                            <form>
                                <div>
                                    <label for="logInUsername" class="form-label">Username</label>
                                    <input type="Username" class="form-control" id="logInUsername">
                                </div>
                                <div class="mb-3">
                                    <label for="logInPassword" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="logInPassword">
                                </div>
                            </form>
                        </div>
                        <button type="button" class="btn btn-dark" id="closeLogIn">Close</button>
                        <button type="button" class="btn btn-primary float-end" id="submit-button">Submit</button>
                    </dialog>

                    <dialog class="signUpModal" id="signUpModal">
                        <div>
                            <h2>Sign Up</h2>
                            <form>
                                <div>
                                    <label for="signUpEmail" class="form-label">Email Address</label>
                                    <input required class="form-control" type="email" class="form-check" id="signUpEmail" aria-describedby="emailHelp">
                                    <div id="emailHelp" class="form-text text-muted"> We'll never share your email with anyone else.</div>
                                </div>
                                <div>
                                    <label for="username" class="form-label">Username</label>
                                    <input required type="username" class="form-control" id="signUpUserName">
                                </div>
                                <div class="mb-3">
                                    <label for="signUpPassword" class="form-label">Password</label>
                                    <input required class="form-control" type="password" id="signUpPassword">
                                </div>
                            </form>
                        </div>
                        <button type="button" class="btn btn-dark" id="closeSignIn">Close</button>
                        <button type="button" class="btn btn-primary float-end" id="submit-button">Submit</button>
                    </dialog>
                </div>
            </div>
        </div>
</html>
